<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Rock | Paper | Scissors</h1>

    <button onclick="Rock()">Rock</button>
    <button onclick="Paper()">Paper</button>
    <button onclick="Scissors()">Scissors</button>
  </body>

  <script>
    const randomNumber = Math.random();

    let computerMove = "";
    let result = "";

    if (randomNumber >= 0 && randomNumber < 1 / 3) {
      computerMove = "Rock";
    } else if (randomNumber >= 1 / 3 && randomNumber <= 2 / 3) {
      computerMove = "Paper";
    } else if (randomNumber >= 2 / 3 && randomNumber < 0) {
      computerMove = "Scissors";
    }

    function Rock() {
      if (computerMove === "Rock") {
        result = "Tie.";
      } else if (computerMove === "Paper") {
        result = "You lose.";
      } else if (computerMove === "Scissors") {
        result = "You win.";
      }

      alert(`You pick Rock. Computer picked ${computerMove}. ${result}`);
    }

    function Paper() {
      if (computerMove === "Paper") {
        result = "Tie.";
      } else if (computerMove === "Scissors") {
        result = "You lose.";
      } else if (computerMove === "Rock") {
        result = "You win.";
      }

      alert(`You pick Paper. Computer picked ${computerMove}. ${result}`);
    }

    function Scissors() {
      if (computerMove === "Scissors") {
        result = "Tie.";
      } else if (computerMove === "Rock") {
        result = "You lose.";
      } else if (computerMove === "Paper") {
        result = "You win.";
      }

      alert(`You pick Scissors. Computer picked ${computerMove}. ${result}`);
    }
  </script>
</html>
