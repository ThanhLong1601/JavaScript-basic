<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/style.css">
  <title>Document</title>
</head>

<body>
  <h1>Rock | Paper | Scissors</h1>

  <button onclick="playGame('Rock')" class="move-btn"><img class="move-icon" src="./img/Rock-emoji.png"
      alt="Rock"></button>
  <button onclick="playGame('Paper')" class="move-btn"><img class="move-icon" src="./img/Paper-emoji.png"
      alt="Paper"></button>
  <button onclick="playGame('Scissors')" class="move-btn"><img class="move-icon" src="./img/Scissors-emoji.png"
      alt="Scissors"></button>
  <button onclick="resetScore()" id="reset-button">Reset Score</button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>

  <h2>Your Score</h2>
  <div class="input">
    <p>
      Wins
      <input type="text" name="wins" id="input_wins" value="0" readonly>
    </p>
    <p>
      Losses
      <input type="text" name="losses" id="input_losses" value="0" readonly>
    </p>
    <p>
      Ties
      <input type="text" name="ties" id="input_ties" value="0" readonly>
    </p>
  </div>

</body>

<script src="./scripts/rock-paper-scissors.js"></script>

</html>
